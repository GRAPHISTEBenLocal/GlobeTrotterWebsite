<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DriverHub - GlobeTrotter VTC</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #070b24;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Particles background */
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #5fa8f5;
      border-radius: 50%;
      opacity: 0.7;
      animation: float 10s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(0) translateX(0); opacity: 0.7; }
      50% { opacity: 0.4; }
      100% { transform: translateY(-1200px) translateX(100px); opacity: 0; }
    }

    /* Navbar */
    nav {
      display: flex; justify-content: center; gap: 50px;
      padding: 25px 0; font-size: 18px; position: relative; z-index:2;
    }
    nav a {
      text-decoration: none; color: #fff; font-weight: 600;
      transition: all 0.3s ease;
    }
    nav a:hover { font-size: 20px; color: #f83d3d; }

    /* Center content */
    .driverhub-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 50px;
      text-align: center;
      position: relative;
      z-index:2;
    }
    .driverhub-container p {
      margin-top: 20px;
      font-size: 1.5rem;
      font-weight: bold;
    }

  </style>
</head>
<body>

<!-- Navbar -->
<nav>
  <a href="index.html">Home</a>
  <a href="convoy.html">Convoys</a>
  <a href="formulaire.html">Support</a>
  <a href="#">Driverhub</a>
</nav>

<!-- DriverHub Content -->
<div class="driverhub-container">
  <!-- Single 3D Box Loader -->
  <div class="loader">
    <div class="box">
      <div class="side-left"></div>
      <div class="side-right"></div>
      <div class="side-top"></div>
    </div>
  </div>

  <p>Under development, join our <a href="https://discord.gg/7axxEMyz54" style="color:#f83d3d;" target="_blank">Discord</a> to stay informed.</p>
</div>

<!-- Particles -->
<script>
  const body = document.body;
  const numParticles = 50;
  for(let i=0;i<numParticles;i++){
    const particle = document.createElement('div');
    particle.classList.add('particle');
    particle.style.left = Math.random()*window.innerWidth + 'px';
    particle.style.top = Math.random()*window.innerHeight + 'px';
    particle.style.width = particle.style.height = (Math.random()*4+2)+'px';
    particle.style.animationDuration = (Math.random()*5+5)+'s';
    body.appendChild(particle);
  }
</script>

</body>
</html>
